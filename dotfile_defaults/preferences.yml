ai:
  base_url: https://api.openai.com/v1
  model: gpt-4.1-2025-04-14
  provider: openai
  temperature: 0.7
  timeout: 120
  tools:
    blacklist:
    - wget
    mode: blacklist
    whitelist: []
builder_mode:
  autonomy: yolo
  confidence_threshold: 0.7
  prompt_path: .olive/builder_mode_prompt.txt
  editor: nvim
code_smells:
  enabled: true
  flags:
    consistent_formatting: true
    enforce_type_hints: true
    no_todo_comments: true
  linters:
  - ale
context:
  abstract:
    enabled: true
  exclude:
    paths:
    - legacy/unused_module.py
    patterns:
    - "*/migrations/*"
    - ".venv/**/*"
    - ".git/**/*"
    - "*.min.js"
    - "*.bundle.js"
    - "*.min.css"
    - "static/**"
    - "*vendor/*"
    - "*vendor/**/*"
    - "dist/**"
    - "build/**"
    - "node_modules/**"
    - "vendor/**"
  include:
    paths:
    - pyproject.toml
    - olive/sandbox/Dockerfile.template
    patterns:
    - '*.html'
    - '*.js'
    - '*.ts'
    - '*.css'
    - '*.py'
    - '*.md'
    - README*
    - Makefile
    - Dockerfile.template
  max_files: -1
  max_lines_per_file: 1000
  max_tokens: 85000
  respect_gitignore: true
  system_prompt_path: .olive/my_system_prompt.txt
sandbox:
  enabled: true
  disk: mount
  environment:
    extra_apt_packages:
    # - cowsay  # Uncomment to add apt packages for the sandbox Dockerfile

ui:
  prompt: "\U0001FAD2"
